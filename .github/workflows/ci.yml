name: Test Environment Setup

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.13"
        cache: pip
        cache-dependency-path: |
          pyproject.toml

    - name: Install package
      run: |
        python -m pip install --upgrade pip setuptools
        python -m pip install --no-build-isolation flatdict
        python -m pip install ".[dev]"

    - name: Cache pre-commit hooks
      uses: actions/cache@v5
      with:
        path: ~/.cache/pre-commit
        key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}

    - name: Run pre-commit
      run: pre-commit run --all-files

  test-environment:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.13']

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip
        cache-dependency-path: |
          pyproject.toml

    - name: Install package
      run: |
        python -m pip install --upgrade pip setuptools
        python -m pip install --no-build-isolation flatdict
        python -m pip install -e ".[dev]"
        python -m pip list | grep ftw

    - name: Cache notebook artifacts
      uses: actions/cache@v5
      with:
        path: data/
        key: notebook-artifacts-${{ runner.os }}-${{ hashFiles('1.0-agriculture-monitoring-with-ftw.ipynb') }}
        restore-keys: |
          notebook-artifacts-${{ runner.os }}-

    - name: Test notebook 1.0 execution
      env:
        KMP_DUPLICATE_LIB_OK: TRUE
      run: jupyter nbconvert --to notebook --execute 1.0-agriculture-monitoring-with-ftw.ipynb

    - name: Test notebook 2.0 execution
      env:
        KMP_DUPLICATE_LIB_OK: TRUE
      run: jupyter nbconvert --to notebook --execute 2.0-country-scale-field-boundary-predictions.ipynb